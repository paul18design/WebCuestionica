                <path fill-rule="evenodd"  fill="rgb(255, 255, 255)" d="M61.172,56.469 C61.173,56.157 61.173,55.841 61.173,55.520 C61.173,42.707 60.556,36.242 53.149,36.242 C49.231,36.242 47.214,38.052 46.182,41.652 L35.063,30.661 C38.860,27.268 44.575,25.259 53.149,25.259 C76.109,25.259 78.577,39.658 78.577,56.494 C78.577,62.403 78.298,67.771 77.265,72.377 L61.172,56.469 ZM42.534,17.450 L53.643,0.003 L70.308,0.003 L50.558,17.450 L42.534,17.450 ZM92.678,94.002 L-0.000,2.393 L2.320,0.100 L94.997,91.709 L92.678,94.002 Z"/>

<div class="header">
    <span class="logo_head"></span>
</div>

<main>
    <div class="content">
        <!-- Pieces Slider -->
        <div class="pieces-slider">
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="img/que_hacemos.jpg" alt="">
                <div class="pieces-slider__text">Que Hacemos</div>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="img/servicios.jpg" alt="">
                <div class="pieces-slider__text">Servicios</div>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="img/quienes_somos.jpg" alt="">
                <div class="pieces-slider__text">Quiénes Somos</div>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="img/cursos.jpg" alt="">
                <div class="pieces-slider__text">Cursos</div>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="img/contacto.jpg" alt="">
                <div class="pieces-slider__text">Contacto</div>
            </div>
            <!-- Canvas to draw the pieces -->
            <canvas class="pieces-slider__canvas"></canvas>
            <!-- Slider buttons: prev and next -->
            <button class="pieces-slider__button pieces-slider__button--prev"><img src="img/left_arrow.png" alt="Left" title="Anterior"></button>
            <button class="pieces-slider__button pieces-slider__button--next"><img src="img/right_arrow.png" alt="Right" title="Siguiente"></button>
        </div>
    </div>
</main>

<script>
    var container = document.getElementById('container');
    setTimeout(function() {
        container.classList.add('cerrar');
        document.body.style.overflowY= "visible";// despueés de cargar le devolvemos el scroll
    }, 5000);
    $("#eco").velocity({ translateX: "540px", }, 3900);
    $(".home__intro__logo svg").velocity({
        opacity: 0
    },{
        delay: 1800,
        complete: function() {
            $(".middle").addClass('siko');
            /*$(".overlay").addClass('hidden');*/
        }
    });
